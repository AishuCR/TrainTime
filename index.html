<!DOCTYPE HTML>
<html lan = "en">

<head>
    <title>Train Time-Scheduler</title>
    <meta charset= "UTF-8">
    <!--css stylesheet-->
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <!--linking bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <!--linking js-->
     
    
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Train Schedule</h1>
        </div>
                <div  class="bg-dark jumbotron">
                            <h1 class="bg-primary text-white"><center>Add Train Details</center></h1>
                            <form>
                                    <div class="form-group text-white">
                                            <label for="exampleInputEmail1">Train Name:</label>
                                            <input type="text" class="form-control" id="train-name"  placeholder="Enter the name of the train:">
                                          </div>
                                    <div class="form-group text-white">
                                        <label for="destination">Destination</label>
                                        <input type="text" class="form-control" id="destination" placeholder="Enter you Destination:">
                                    </div>
                                    <div class="form-group text-white">
                                        <label for="train-time">First train time (HH:mm, AM/PM)</label>
                                        <input type="time" class="form-control" id="train-time" placeholder="16:45">
                                    </div>
                                    <div class="form-group text-white">
                                        <label for="frequency">Frequency (mins)</label>
                                        <input type="text" class="form-control" id="frequency" placeholder="Enter the train's frequency:">
                                    </div>
                                    <button class="btn btn-primary" id="add-train" type="submit">Submit</button>
                                </div>
                            </form>

                            
                        </div>
                    </div>
        <div class="container">
                <table class="table table-striped table-dark">
                        <thead>
                          <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency(min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                          </tr>
                        </thead>
                        <tbody id="new-train">
                          <!--add train data here-->
                        </tbody>
                      </table>
        </div>
        

    </div>
    <!--linking jquery-->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <!--moment-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!--linking firebase-->
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
    <script src="assets/app.js"></script>
</body>
</html>
